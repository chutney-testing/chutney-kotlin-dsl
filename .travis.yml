language: java
os: linux
sudo: false # faster builds

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

jdk: openjdk8

install: skip

script:
  - echo "TRAVIS_TAG ${TRAVIS_TAG} - TRAVIS_BRANCH ${TRAVIS_BRANCH}"
  - ./gradlew build

deploy:

  - provider: bintray
    skip_cleanup: true
    file: "build/bintray-deploy-descriptor.json"
    user: boddissattva
    key:
      secure: 
    on:
      repo: chutney-testing/chutney-kotlin-dsl
      branch: master
      tags: true

  - provider: releases
    skip_cleanup: true
    file_glob: true
    file: "build/libs/*.jar"
    api_key:
      secure: 
    on:
      repo: chutney-testing/chutney-kotlin-dsl
      branch: master
      tags: true

notifications:
  webhooks:
    - secure: ""
